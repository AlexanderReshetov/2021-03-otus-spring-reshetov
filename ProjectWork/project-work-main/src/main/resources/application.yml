server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/projectwork
    username: postgres
    password: postgres
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
  output:
    ansi:
      enabled: always
  cloud:
    stream:
      binders:
        binderName:
          type: kafka
      bindings:
        msgAuctionSubscribe:
          destination: ${MSG_AUCTION:msgAuction} # Прием сообщения с аукционным лотом
      kafka:
        binder:
          auto-create-topics: false
  kafka:
    bootstrap-servers: ${KAFKA_HOST:fmfaqsr.diasoft.ru}:${KAFKA_PORT:9092}
management:
  endpoints:
    web:
      exposure:
        include: "metrics, health, logfile"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
logging:
  level:
    root: info
  file:
    name: "app.log"
loader-service:
  host: localhost
  port: 8081
kafka:
  enabled: true